<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="header">
    <button id="settingsButton" class="icon-button">⚙️</button>
    <h1>Pomodoro Timer</h1>
  </header>
  <div class="container">
    <div class="status">
      <span id="sessionStatus" class="status-text">Focus Time</span>
      <span id="sessionCount">Session 1/4</span>
    </div>
    <div class="timer" id="timer">25:00</div>
    <div class="controls">
      <div class="button-row">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
      <button id="skip" class="skip-button">Skip Break</button>
    </div>
    <div class="auto-start">
      <label class="checkbox-label">
        <input type="checkbox" id="autoStart" checked>
        <span>Auto-start next session</span>
      </label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
