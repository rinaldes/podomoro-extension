<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="header">
    <button id="backButton" class="icon-button">â¬…</button>
    <h1>Settings</h1>
  </header>
  <div class="container">
    <div class="settings">
      <div class="setting-item">
        <label for="workDuration">Work Duration (minutes):</label>
        <input type="number" id="workDuration" min="1" max="60" value="25">
      </div>
      <div class="setting-item">
        <label for="shortBreak">Short Break (minutes):</label>
        <input type="number" id="shortBreak" min="1" max="30" value="5">
      </div>
      <div class="setting-item">
        <label for="longBreak">Long Break (minutes):</label>
        <input type="number" id="longBreak" min="1" max="60" value="15">
      </div>
      <div class="setting-item">
        <label for="sessionsBeforeLongBreak">Sessions Before Long Break:</label>
        <input type="number" id="sessionsBeforeLongBreak" min="1" max="10" value="4">
      </div>
    </div>
    <div class="settings-buttons">
      <button id="saveSettings" class="primary-button">Save Settings</button>
      <div class="button-row two-buttons">
        <button id="resetDefaults" class="secondary-button">Reset to Default</button>
        <button id="revertChanges" class="secondary-button">Revert Changes</button>
      </div>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
